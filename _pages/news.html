---
title: "News"
layout: default
excerpt: "Sanganaka Labs at IIT Kharagpur"
sitemap: false
permalink: /news.html
---

<section class="container py-5">
  <h1 class="mb-4">{{ page.title }}</h1>

  <div class="list-group">
    {% for article in site.data.news %}
      <div class="list-group-item py-4 border-bottom">
        <p class="mb-1 text-muted small">{{ article.date }}</p>
        <h5 class="mb-2 fw-semibold">{{ article.title }}</h5>
        {% if article.content %}
          <p class="mb-0">{{ article.content }}</p>
        {% endif %}
      </div>
    {% endfor %}
  </div>
</section>
