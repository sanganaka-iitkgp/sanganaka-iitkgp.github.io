---
layout: default
---

<!-- Include Font Awesome (Put this in your <head> or layout if not already included) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
  /* Optional: Styling to center and improve icon appearance */
  .carousel-control .fa-chevron-left,
  .carousel-control .fa-chevron-right {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    color: #fff;
  }
  .left.carousel-control {
    left: 15px;
  }
  .right.carousel-control {
    right: 15px;
  }
</style>

<div id="homeid" class="col-sm-8 ml-0 nopadding-left">
  <div id="carousel" class="carousel slide" data-ride="carousel" data-interval="5000" data-pause="hover">
    
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#carousel" data-slide-to="0" class="active"></li>
      <li data-target="#carousel" data-slide-to="1"></li>
      <li data-target="#carousel" data-slide-to="2"></li>
      <li data-target="#carousel" data-slide-to="3"></li>
    </ol>

    <!-- Carousel Items -->
    <div class="carousel-inner" markdown="0">
      <div class="item active">
        <img src="{{ site.url }}{{ site.baseurl }}/images/slider/1.png" alt="Slide 1" />
      </div>
      <div class="item">
        <img src="{{ site.url }}{{ site.baseurl }}/images/slider/3.jpeg" alt="Slide 2" />
      </div>
      <div class="item">
        <img src="{{ site.url }}{{ site.baseurl }}/images/slider/4.jpg" alt="Slide 3" />
      </div>
      <div class="item">
        <img src="{{ site.url }}{{ site.baseurl }}/images/slider/2.png" alt="Slide 4" />
      </div>
    </div>

    <!-- Controls with Font Awesome Icons -->
    <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
      <span class="fa-solid fa-chevron-left fa-2x" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
      <span class="fa-solid fa-chevron-right fa-2x" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  {{ content }}
</div>

<div id="newsid" class="col-sm-4 nopadding-right">
  {% include tweets.html %}
</div>
